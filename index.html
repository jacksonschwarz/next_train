<head>
    <title>What time will the train arrive at Longwood Medical Area?</title>
    <style type="text/css">
        @keyframes lds-rolling {
            0% {
            -webkit-transform: translate(-50%, -50%) rotate(0deg);
            transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
            -webkit-transform: translate(-50%, -50%) rotate(360deg);
            transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        @-webkit-keyframes lds-rolling {
            0% {
            -webkit-transform: translate(-50%, -50%) rotate(0deg);
            transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
            -webkit-transform: translate(-50%, -50%) rotate(360deg);
            transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .lds-rolling {
            position: relative;
        }
        .lds-rolling div,
        .lds-rolling div:after {
            position: absolute;
            width: 160px;
            height: 160px;
            border: 20px solid #fcb711;
            border-top-color: transparent;
            border-radius: 50%;
        }
        .lds-rolling div {
            -webkit-animation: lds-rolling 1s linear infinite;
            animation: lds-rolling 1s linear infinite;
            top: 100px;
            left: 100px;
        }
        .lds-rolling div:after {
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
        }
        .lds-rolling {
            width: 200px !important;
            height: 200px !important;
            -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
            transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
        }

      </style>
</head>
<body onload="check()">
    <h1 id="error-text" style="font-family:sans-serif;font-size:65px;color:red"></h1>
    <h1 style="font-family:sans-serif;font-size:65px">
        The next train arrives at <span style="color:green">Longwood Medical Area</span> 
        in <br>
        <span id="timeUntilArrival" style="color:blue"></span> minutes, or at 
        <span id="timeOfArrival" style="color:blue"></span>
    </h1>
</body>
